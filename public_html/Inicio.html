<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
        <title>VITOMAITE</title>
        <link rel="icon" type="image/ico" href="img/logomini.ico"/>

    </head>
    <body class="vitomaite-body">
        <header>
            <div class="logo">
                <img src="IMG/logo1.png" alt="">


            </div>
            <nav>

                <div id="cerrarSesionContainer">  
                    <a id="mensajeBienvenida"></a>
                    <img id="fotoUsuario" alt="Foto del usuario" src =''>
                    <button id="EditarPerfil" onclick="window.location.href = 'EditarPerfil.html'">EditarPerfil</button>

                    <button id="cerrarSesionBtn">Cerrar Sesión</button>
                </div>

            </nav>


        </header>

        <main>

            <button id="mostrarLikes">Mostrar Like</button>
            <div id="contenedorLikes"></div>


            <form id="form-buscar">
                <h1>VitoMaite</h1>
                <label for="preferencia">Qué estás buscando</label>
                <select id="preferencia" name="preferencia">
                    <option value="Femenino">Soy hombre y busco mujer</option>
                    <option value="Masculino">Soy hombre y busco hombre</option>
                    <option value="Masculino">Soy mujer y busco hombre</option>
                    <option value="Femenino">Soy mujer y busco mujer</option>


                </select>

                <label for="ciudad">Ciudad</label>
                <select id="ciudad" name="ciudad">
                    <option value="Bilbao">Bilbao</option>
                    <option value="Donosti">Donosti</option>
                    <option value="Vitoria">Vitoria</option>
                </select>
                <br>
                <label for="edad-min">Edad mínima</label>
                <input type="number" id="edad-min" name="edad-min" >

                <label for="edad-max">Edad máxima</label>
                <input type="number" id="edad-max" name="edad-max" >

                <div id="container-listas">
                    <div id="container-listas">
                        <div id="listas">
                            <div id="lista-original">
                                <label for="aficiones">Selecciona una afición:</label>
                                <select id="aficiones" name="aficiones">
                                    <option value="Leer">Leer</option>
                                    <option value="Bailar">Bailar</option>
                                    <option value="Pintar">Pintar</option>
                                    <option value="Escribir">Escribir</option>
                                    <option value="Nadar">Nadar</option>
                                    <option value="Viajar">Viajar</option>
                                    <option value="Senderismo">Senderismo</option>
                                    <option value="Mus">Mus</option>
                                    <option value="Correr">Correr</option>
                                    <option value="Cocinar">Cocinar</option>
                                    <option value="Música">Música</option>
                                    <option value="Cantar">Cantar</option>
                                    <option value="Yoga">Yoga</option>
                                    <option value="Fotografía">Fotografía</option>
                                    <option value="Videojuegos">Videojuegos</option>
                                </select>
                                <button id="btn-mover-aficion" type="button">Añadir</button> <!-- Tipo botón -->
                            </div>
                            <div id="lista-seleccionada">
                                <label for="aficionesSeleccionadas">Aficiones seleccionadas:</label>
                                <select id="aficionesSeleccionadas" name="aficionesSeleccionadas" multiple>
                                    <!-- Aquí se añadirán las opciones seleccionadas -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>




                <button type="submit">Buscar Candidato/a</button>

            </form>
             <label id="EtiquetaErrores"></label>

            <div id="resultados">

        </main>

        <footer id="main-footer">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Desarrolladores</h3>
                        <ul>
                            <li>Jon Albarrán</li>
                            <li>Mikel Martin</li>
                            <li>Andoni Gonzalez</li>
                        </ul>
                        <h4>&copy; 2024 Vitomaite. Todos los derechos reservados. Esta aplicación y su contenido están protegidos por leyes de copyright y propiedad intelectual. El uso no autorizado está prohibido.</h4>
                    </div>
                </div>
            </div>
        </footer>

        <script src="JS/Inicio.js"></script>

    </body>
</html>
