    <header>
        
        <div class="logo">
            <img src="IMG/logo1.png" alt="" onclick="window.location.href='index.html'">

        <nav>
            
            <button id="botonIni" class="btn" onclick="window.location.href='registro.html'">Registro</button>
            <button id="botonIni2" class="btn" onclick="window.location.href='index.html'">Login</button>
        </nav>
    
    
    </header>
<main class="mainclass">
  <form class="form">
    <span class="title">Regístrate</span>

    <label for="nickname">Nickname*</label>
    <input type="text" id="nickname" name="nickname" class="input" required>

    <label for="firstName">Nombre*</label>
    <input type="text" id="firstName" name="firstName" class="input" required>

    <label for="lastName">Apellidos*</label>
    <input type="text" id="lastName" name="lastName" class="input" required>

    <label for="dob">Fecha de Nacimiento*</label>
    <input type="date" id="dob" name="dob" class="input" required>

    <label for="email">Mail*</label>
    <input type="email" id="email" name="email" class="input" required>

    <label for="password">Contraseña*</label>
    <input type="password" id="password" name="password" class="input" required>

    <label for="confirmPassword">Repetir Contraseña*</label>
    <input type="password" id="confirmPassword" name="confirmPassword" class="input" required>

    <button type="submit" class="submit">Registrarse</button>
  </form>
</main>
