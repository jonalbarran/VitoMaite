<!DOCTYPE html>
<html>
    <head>
        <title>Buscar por geolocalización</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" href="img/logomini.ico"/>
        <link rel="stylesheet" type="text/css" href="CSS/geolocal.css">
        <script src="JS/config.js"></script>  <!-- Cargar el archivo de configuración -->
    </head>
    <body>
        <header>
            <button type="submit" class="atras-btn" onclick="window.location.href = 'Inicio.html'"><img src="IMG/flechaAtras.png" alt="Flecha hacia atrás" class="imagen-flecha">
            </button>
            <p id="title">GENTE CERCA DE TÍ</p>
        </header>
        <div id="map"></div>
        <div id="controls">
            <label for="distance">Selecciona la distancia (km): </label>
            <select id="distance">
                <option value="0.5">0.5 km</option>
                <option value="1">1 km</option>
                <option value="1.5">1.5 km</option>
                <option value="2">2 km</option>
            </select>
        </div>

        <!-- Cargar el archivo JS que contiene la clave de la API -->
        <script src="JS/geolocal.js"></script>

        <script>
        // Crear el script para cargar la API de Google Maps dinámicamente
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDrBBcgG2u75UyA2MuqZa9_YyMf1jqZbpo&callback=initMap`;
        document.head.appendChild(script);  // Añadir el script al encabezado del documento
        </script>
    </body>

</html>
